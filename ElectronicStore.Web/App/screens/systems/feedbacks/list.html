<div ng-controller="feedbackListController">
    <section class="content-header">
        <h1>&nbsp;</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Hệ thống</li>
            <li><a class="link-active" ui-sref="feedbacks">{{title}}</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-th-list"></i> {{title}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                    <!--<button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>-->
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" style="border-radius:unset;" type="button" ng-click="search()">Tìm kiếm</button>
                            </span>
                            <input type="text" class="form-control" ng-model="keyword" placeholder="&#xF002; Nhập từ khóa" style="border-radius: 0px; font-family:Arial, FontAwesome; direction: ltr; text-align: left;">
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-lg-12">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Ngày tạo</th>
                                    <th></th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="feedback in feedbacks">
                                    <td>{{feedback.Name}}</td>
                                    <td>{{feedback.Email}}</td>
                                    <td>{{feedback.PhoneNumber}}</td>
                                    <td>
                                        {{feedback.CreatedDate  | date:'MM/dd/yyyy'}}
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" title="View feedback" ui-sref="feedbacks.detail({id:feedback.Id})"><i class="fa fa-eye"></i></button>
                                      
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                        <div ng-if="loading" class="text-center">
                            <img src="/Assets/Admin/images/ajax-loader-big.gif" />
                        </div>
                    </div>
                    <div class="col-lg-12" ng-if="feedbacks">
                        <span class="pull-right">Trang: {{currentPage}}/{{totalPages}} - Tổng số bản ghi: {{totalItems}}</span>
                    </div>
                    <div class="col-lg-12">
                        <nav class="pull-right" ng-show="totalItems > pageSize || true">
                            <pagination total-items="totalItems"
                                        items-per-page="itemsPerPage"
                                        ng-model="currentPage"
                                        max-size="5"
                                        ng-show="totalItems > itemsPerPage"
                                        direction-links="true"
                                        boundary-links="true"
                                        rotate="false"
                                        ng-change="search()"
                                        class="pagination-sm pull-right">
                            </pagination>
                        </nav>
                    </div>
                </div>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </section><!-- /.content -->
</div>
