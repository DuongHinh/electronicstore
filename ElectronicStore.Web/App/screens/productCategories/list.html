<main class="app-content" ng-controller="productCategoriesListController">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> {{title}}</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">Data Table</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" style="border-radius:unset;" type="button" ng-click="search()">Search</button>
                                </span>
                                <input type="text" class="form-control" ng-model="keyword" placeholder="&#xF002; Search by category name" style="border-radius: 0px; font-family:Arial, FontAwesome; direction: ltr; text-align: left;">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-success" ui-sref="productCategories.new">&nbsp; New &nbsp;</button>
                            <button class="btn btn-danger" ng-click="deleteMulti()" ng-disabled="selectedCategoryIds.length === 0">Delete</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover table-bordered" id="sampleTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Created Date</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                        <th>
                                            <input type="checkbox" ng-click="selectAll()"
                                                   ng-checked="(selectedCategoryIds.length === productCategories.length) && selectedCategoryIds.length > 0 && productCategories.length > 0" />
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="c in productCategories">
                                        <td>{{c.Name}}</td>
                                        <td>
                                            {{c.CreatedDate  | date:'dd/MM/yyyy'}}
                                        </td>
                                        <td class="text-center"><span ng-show="c.Status"><i class="fa fa-circle text-success"></i></span></td>
                                        <td class="text-center">
                                            <button class="btn btn-sm btn-primary" title="Edit category" ui-sref="productCategories.edit({id:c.Id})"><i class="fa fa-pencil"></i></button>
                                            <button class="btn  btn-sm btn-danger" title="Delete category" ng-click="delete(c)"><i class="fa fa-trash"></i></button>
                                        </td>
                                        <td><input type="checkbox" ng-click="select(c)" ng-checked="selected(c)" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-push-4">
                        <pagination class="text-center"></pagination>
                    </div>
                </div>
                <!--<div class="paginate">
            <dir-pagination-controls max-size="5"
                                     direction-links="true"
                                     boundary-links="true">
            </dir-pagination-controls>
        </div>-->
                <div ng-if="loading" class="text-center">
                    <img src="/Assets/Admin/images/ajax-loader-big.gif" />
                </div>
            </div>
        </div>
    </div>
</main>
