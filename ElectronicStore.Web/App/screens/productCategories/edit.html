<!-- Content Header (Page header) -->
<div ng-controller="productCategoriesEditController">
    <section class="content-header">
        <h1>
            &nbsp;
        </h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-home fa-lg"></i></a></li>
            <li><a href="javascript:void(0);">Manage product</a></li>
            <li><a ui-sref="productCategories">Product category list</a></li>
            <li><a class="link-active" ui-sref="productCategories.edit">{{title}}</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Horizontal Form -->
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-pencil"></i> {{title}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <!--<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>-->
                </div>
            </div><!-- /.box-header -->
            <form novalidate role="form" name="formEditCategory" ng-submit="update()">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="Enter category name" type="text"
                                       ng-maxlength="256" required name="name" ng-model="category.Name"
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formEditCategory.name.$error.required]"
                                       ng-change="getAlias(category.Name)">
                                <span ng-show="submitted && formEditCategory.name.$error.required" class="invalid">The category name is required</span>
                                <span ng-show="submitted && formEditCategory.name.$error.maxlength" class="invalid"><br />The category name is only 256 characters</span>
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <div class="row">
                                    <div class="col-lg-10"><input type="text" class="form-control" name="image" ng-model="category.Image"></div>
                                    <div class="col-lg-2"><button class="btn btn-default pull-right" style="margin-left:0" type="button" ng-click="chooseImage()">Choose Image</button></div>
                                </div>
                                <div><img ng-src="{{category.Image}}" width="200" /></div>
                            </div>
                        </div><!-- /.col -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Alias</label>
                                <input class="form-control" type="text" name="alias"
                                       ng-maxlength="256" required
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formEditCategory.alias.$error.required]"
                                       ng-model="category.Alias">
                                <span ng-show="submitted && formEditCategory.alias.$error.required" class="invalid">The category alias is required</span>
                                <span ng-show="submitted && formEditCategory.alias.$error.maxlength" class="invalid"><br />The category alias is only 256 characters</span>
                            </div>
                            <div class="form-group">
                                <label>Parent category</label>
                                <select class="form-control" name="category" required
                                        ng-model="category.ParentId"
                                        ng-options="c.Id as c.Name for c in parents">
                                    <option value="">Select parent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input class="form-check-input" type="checkbox" ng-model="category.Status"> Active
                                    </label>
                                </div>
                            </div>
                        </div><!-- /.col -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" name="description" ckeditor ng-model="category.Description"></textarea>
                            </div>
                        </div>
                    </div><!-- /.row -->
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button ui-sref="productCategories" class="btn btn-default">Cancel</button>
                </div>
            </form>
        </div><!-- /.box -->
    </section><!-- /.content -->
</div>
