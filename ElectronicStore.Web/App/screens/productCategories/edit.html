<main class="app-content" ng-controller="productCategoriesEditController">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> {{title}}</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Manage products</li>
            <li class="breadcrumb-item active"><a ui-sref="products.new">{{title}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <form class="form-horizontal" novalidate role="form" name="formEditCategory" ng-submit="update()">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="Enter product name" type="text"
                                       ng-maxlength="256" required name="name" ng-model="category.Name"
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formEditCategory.name.$error.required]"
                                       ng-change="getAlias(category.Name)">
                                <span ng-show="submitted && formEditCategory.name.$error.required" class="invalid">The product name is required</span>
                                <span ng-show="submitted && formEditCategory.name.$error.maxlength" class="invalid"><br />The product name is only 256 characters</span>
                            </div>
                            <div class="form-group">
                                <label>Alias</label>
                                <input class="form-control" type="text" name="alias"
                                       ng-maxlength="256" required
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formEditCategory.alias.$error.required]"
                                       ng-model="category.Alias">
                                <span ng-show="submitted && formEditCategory.alias.$error.required" class="invalid">The product alias is required</span>
                                <span ng-show="submitted && formEditCategory.alias.$error.maxlength" class="invalid"><br />The product alias is only 256 characters</span>
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <div class="row">
                                    <div class="col-lg-10"><input type="text" class="form-control" name="image" ng-model="category.Image"></div>
                                    <div class="col-lg-2"><button class="btn btn-default pull-right" style="margin-left:0" type="button" ng-click="chooseImage()">Choose Image</button></div>
                                </div>
                                <div><img ng-src="{{category.Image}}" width="200" /></div>
                            </div>
                        </div>
                        <div class="col-lg-4 offset-lg-1">
                            <div class="form-group">
                                <label for="exampleSelect1">Parent category</label>
                                <select class="form-control" name="category" required
                                        ng-model="category.ParentId"
                                        ng-options="c.Id as c.Name for c in parents">
                                    <option value="">Select parent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    Active
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" ng-model="category.Status">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="exampleTextarea">Description</label>
                                <textarea class="form-control" name="description" ckeditor ng-model="category.Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tile-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button ui-sref="productCategories" class="btn btn-default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
