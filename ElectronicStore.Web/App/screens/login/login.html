<style>
    .progress-bar {
    color: #333;
} 

/*
Reference:
http://www.bootstrapzen.com/item/135/simple-login-form-logo/
*/

* {
    -webkit-box-sizing: border-box;
	   -moz-box-sizing: border-box;
	        box-sizing: border-box;
	outline: none;
}

    .form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

body {
	background: url(http://i.imgur.com/GHr12sH.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

.login-form {
	margin-top: 150px;
}

form[role=form] {
	color: #5d5d5d;
	background: #f2f2f2;
	padding: 26px;
	border-radius: 10px;
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
}
	/*form[role=form] img {
		display: block;
		margin: 0 auto;
		margin-bottom: 35px;
	}*/
	form[role=form] input,
	form[role=form] button {
		font-size: 18px;
		margin: 16px 0;
	}
	form[role=form] > div {
		text-align: center;
	}
	
.form-links {
	text-align: center;
	margin-top: 1em;
	margin-bottom: 50px;
}
	.form-links a {
		color: #fff;
	}

.box{
    margin:0 auto;
    position:relative;
}

.box .login-form{
    margin:auto;
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    vertical-align: middle;
  }


</style>
<div class="container" ng-controller="loginController">
    <div class="row text-center" id="pwd-container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <section class="login-form">
                <form role="form" method="post" ng-submit="login()">
                    <div><h3 class="text-center">{{logo}}</h3></div>
                    <input type="text" name="username" placeholder="Tài khoản" ng-model="loginData.username" required class="form-control input-lg"/>
                    <input type="password" id="password" placeholder="Mật khẩu" ng-model="loginData.password" required class="form-control input-lg"   />
                    <div class="pwstrength_viewport_progress"></div>
                    <button type="submit" name="go" class="btn btn-lg btn-primary btn-block"><span>Đăng nhập &nbsp;</span><img ng-show="working" style="margin-right: 5px;" src="Assets/Admin/images/ajax-loader.gif" /></button>
                </form>
            </section>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
