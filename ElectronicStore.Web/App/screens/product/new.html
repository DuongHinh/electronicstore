<main class="app-content" ng-controller="productNewController">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> {{title}}</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Manage products</li>
            <li class="breadcrumb-item active"><a ui-sref="products.new">{{title}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <form class="form-horizontal" novalidate role="form" name="formNewProduct" ng-submit="addNewProduct()">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="Enter product name" type="text"
                                       ng-maxlength="256" required name="name" ng-model="product.Name"
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formNewProduct.name.$error.required]"
                                       ng-change="getAlias(product.Name)">
                                <span ng-show="submitted && formNewProduct.name.$error.required" class="invalid">The product name is required</span>
                                <span ng-show="submitted && formNewProduct.name.$error.maxlength" class="invalid"><br />The product name is only 256 characters</span>
                            </div>
                            <div class="form-group">
                                <label>Alias</label>
                                <input class="form-control" type="text" name="alias"
                                       ng-maxlength="256" required
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formNewProduct.alias.$error.required]"
                                       ng-model="product.Alias">
                                <span ng-show="submitted && formNewProduct.alias.$error.required" class="invalid">The product alias is required</span>
                                <span ng-show="submitted && formNewProduct.alias.$error.maxlength" class="invalid"><br />The product alias is only 256 characters</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleSelect1">Category</label>
                                <select class="form-control" name="category" required
                                        ng-class="{true:'inputInvalid', false:''}[submitted && formNewProduct.category.$error.required]"
                                        ng-model="product.CategoryId"
                                        ng-options="c.Id as c.Name for c in productCategories">
                                    <option value="" disabled>Select Category</option>
                                </select>
                                <span ng-show="submitted && formNewProduct.category.$error.required" class="invalid">The category is required</span>
                            </div>

                            <!--<div class="form-group">
                                <label class="control-label">Image</label>
                                <input class="form-control" type="file" ng-file-select="onFileSelect($files)" ng-model="product.Image" accept="image/x-png,image/gif,image/jpeg">
                            </div>
                            <div>
                                <img ng-src="{{product.Image}}" style="width:200px; height:200px;" alt="Image Product" />
                            </div>-->
                            <div class="form-group">
                                <label>Image</label>
                                <div class="row">
                                    <div class="col-lg-10"><input type="text" class="form-control" name="image" ng-model="product.Image"></div>
                                    <div class="col-lg-2"><button class="btn btn-default pull-right" style="margin-left:0" type="button" ng-click="chooseImage()">Choose Image</button></div>
                                </div>
                                <div><img ng-src="{{product.Image}}" width="200" /></div>
                            </div>
                        </div>
                        <div class="col-lg-4 offset-lg-1">
                            <div class="form-group">
                                <label>Quantity</label>
                                <input class="form-control" is-integer ng-model="product.Quantity">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Original Price</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                        <input class="form-control" is-decimal required name="originalPrice" placeholder="Enter price"
                                               ng-class="{true:'inputInvalid', false:''}[submitted && formNewProduct.originalPrice.$error.required]"
                                               ng-model="product.OriginalPrice">
                                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                    </div>
                                    <span ng-show="submitted && formNewProduct.originalPrice.$error.required" class="invalid">The product original price is required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Price</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                        <input class="form-control" is-decimal required name="price" placeholder="Enter price"
                                               ng-class="{true:'inputInvalid', false:''}[submitted && formNewProduct.price.$error.required]"
                                               ng-model="product.Price">
                                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                    </div>
                                    <span ng-show="submitted && formNewProduct.price.$error.required" class="invalid">&nbsp; The product price is required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Promotion Price</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                        <input class="form-control" is-decimal placeholder="Enter price" ng-model="product.PromotionPrice">
                                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" ng-model="product.Status"> Active
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" ng-model="product.HotFlag"> Hot product
                                </label>
                            </div>
                            <!--<div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" ng-model="product.HomeFlag"> Display home page
                                </label>
                            </div>-->

                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="exampleTextarea">Description</label>
                                <textarea class="form-control" name="description" ckeditor ng-model="product.Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tile-footer">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button ui-sref="products" class="btn btn-default">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
