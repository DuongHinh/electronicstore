<div ng-controller="rolesEditController">
    <section class="content-header">
        <h1>
            &nbsp;
        </h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-home fa-lg"></i></a></li>
            <li><a href="javascript:void(0);">Quản lý quyền</a></li>
            <li><a ui-sref="products">Danh sánh quyền</a></li>
            <li><a class="link-active" ui-sref="roles.new">{{title}}</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Horizontal Form -->
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-plus-square"></i> {{title}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <!--<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>-->
                </div>
            </div><!-- /.box-header -->
            <form novalidate role="form" name="formEditRole" ng-submit="updateRole()">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tên</label>
                                <input class="form-control" placeholder="Nhập tên quyền" type="text"
                                       ng-maxlength="256" required name="name" ng-model="role.Name"
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formEditRole.name.$error.required]">
                                <span ng-show="submitted && formEditRole.name.$error.required" class="invalid">Bạn chưa nhập tên quyền</span>
                                <span ng-show="submitted && formEditRole.name.$error.maxlength" class="invalid"><br />Tên quyền không được quá 256 ký tự</span>
                            </div>
                            <div class="form-group">
                                <label>Mô tả</label>
                                <textarea ng-maxlength="256" type="text" class="form-control" name="description" ng-model="role.Description"></textarea>
                                <span ng-show="submitted && formEditRole.description.$error.maxlength" class="invalid"><br />Mô tả không được quá 256 ký tự</span>
                            </div>
                        </div><!-- /.col -->

                    </div><!-- /.row -->
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Lưu</button>
                    <button ui-sref="roles" class="btn btn-default">Hủy</button>
                </div>
            </form>
        </div><!-- /.box -->
    </section><!-- /.content -->
</div>
