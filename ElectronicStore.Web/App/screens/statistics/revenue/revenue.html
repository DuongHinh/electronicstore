<div ng-controller="revenueController">
    <section class="content-header">
        <h1>&nbsp;</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li><a class="link-active" ui-sref="revenue">{{title}}</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-th-list"></i> {{title}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <div class="col-md-4" ng-click="pickerOpen = true">
                                <span class="titleText">Week of</span>
                                <span class="soCalendar"><i class="fa fa-calendar"></i></span>
                                <input class="picker" type="text" readonly="readonly" datepicker-append-to-body="true" datepicker-popup="MM/dd/yyyy" is-open="pickerOpen" placeholder="{{thisWeek | date:'dd/MM/yyyy'}}"
                                       ng-model="selectedDate" ng-change="refresh()" />
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                   
                </div>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </section><!-- /.content -->
</div>
