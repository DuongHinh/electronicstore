<div ng-controller="newsCategoriesEditController">
    <section class="content-header">
        <h1>
            &nbsp;
        </h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-home fa-lg"></i></a></li>
            <li><a href="javascript:void(0);">Quản lý sản phẩm</a></li>
            <li><a ui-sref="productCategories">Danh mục sản phẩm</a></li>
            <li><a class="link-active" ui-sref="productCategories.new">{{title}}</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Horizontal Form -->
        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-plus-square"></i> {{title}}</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    <!--<button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>-->
                </div>
            </div><!-- /.box-header -->
            <form novalidate role="form" name="formUpdateCategory" ng-submit="update()">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tiêu đề</label>
                                <input class="form-control" placeholder="" type="text"
                                       ng-maxlength="256" required name="name" ng-model="category.Name"
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formUpdateCategory.name.$error.required]"
                                       ng-change="getAlias(category.Name)">
                                <span ng-show="submitted && formUpdateCategory.name.$error.required" class="invalid">Bạn chưa nhập tên danh mục</span>
                                <span ng-show="submitted && formUpdateCategory.name.$error.maxlength" class="invalid"><br />Tên danh mục không được quá 256 ký tự</span>
                            </div>
                            <div class="form-group">
                                <label>Hình ảnh</label>
                                <div class="row">
                                    <div class="col-lg-10"><input type="text" class="form-control" name="image" ng-model="category.Image"></div>
                                    <div class="col-lg-2"><button class="btn btn-default pull-right" style="margin-left:0" type="button" ng-click="chooseImage()">Chọn ảnh</button></div>
                                </div>
                                <div><img ng-src="{{category.Image}}" width="200" /></div>
                            </div>

                        </div><!-- /.col -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Bí danh</label>
                                <input class="form-control" type="text" name="alias"
                                       ng-maxlength="256" required
                                       ng-class="{true:'inputInvalid', false:''}[submitted && formUpdateCategory.alias.$error.required]"
                                       ng-model="category.Alias">
                                <span ng-show="submitted && formUpdateCategory.alias.$error.required" class="invalid">Bạn chưa nhập alias</span>
                                <span ng-show="submitted && formUpdateCategory.alias.$error.maxlength" class="invalid"><br />Bí danh không được quá 256 ký tự</span>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input class="form-check-input" type="checkbox" ng-model="category.Status"> Trạng thái
                                    </label>
                                </div>
                            </div>
                        </div><!-- /.col -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Mô tả</label>
                                <textarea rows="8" class="form-control" required ng-maxlength="500"  name="description" ng-model="category.Description"></textarea>
                                <span ng-show="submitted && formUpdateCategory.description.$error.required" class="invalid">Bạn chưa nhập mô tả</span>
                                <span ng-show="submitted && formUpdateCategory.description.$error.maxlength" class="invalid"><br />Mô tả không được quá 500 ký tự</span>
                            </div>
                        </div>
                    </div><!-- /.row -->
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button class="btn btn-primary" type="submit">Lưu</button>
                    <button ui-sref="newsCategories" class="btn btn-default">Hủy</button>
                </div>
            </form>
        </div><!-- /.box -->
    </section><!-- /.content -->
</div>
